  Value: |
    function Index-PublishedContent {
        [CmdletBinding()]
        param(
            [item]$PublishedItem,
            [string]$Content
        )
        
        Import-Function Generate-Embeddings
        Import-Function Get-ItemUrl
        $cognitiveSearchSettings = Get-Item -Path "master:" -ID "{4D1F06E8-153C-4040-A60E-70A6282E4326}"
        $embeddingApiUrl = "https://$($cognitiveSearchSettings.SearchResourceName).search.windows.net/indexes/$($cognitiveSearchSettings.IndexName)/docs/index?api-version=$($cognitiveSearchSettings.APIVersion)"
        $headers = @{
            'api-key'=$cognitiveSearchSettings.APIKey
        }
        $documentId = $PublishedItem.ID.ToShortID()
        $body = @"
        {
            "value": [
                    {
                      "@search.score": 1,
                      "content": "$Content",
                      "filepath": "$($PublishedItem.DisplayName)",
                      "title": "$($PublishedItem.DisplayName)",
                      "url": "$(Get-ItemUrl $PublishedItem)",
                      "id": "$documentId",
                      "last_updated": "$((Get-Date).ToString("yyyyMMddHHmmss"))",
                      "contentVector": $(Generate-Embeddings $Content)
                }
            ]
        }
    "@
        try{
            $result = Invoke-RestMethod -Method post -ContentType 'application/json' -Headers $headers -Body $body -Uri $embeddingApiUrl
        }
        catch{
            Write-Log $_ -Verbose
            Show-Alert -Title "Failed to add/update index document. Please check logs for more details."
            return
        }
        
        Write-Log "Index updated successfully. Document ID: $documentId" -Verbose
    }
