  Hint: Script
  Value: |
    function Generate-Embeddings {
        [CmdletBinding()]
        param(
            [string]$Content
        )
        
        $azureOpenAISettings = Get-Item -Path "master:" -ID "{CB7CC553-8572-4D05-A6F3-853D39ACD3DD}"
        $embeddingApiUrl = "https://$($azureOpenAISettings.OpenAIResourceName).openai.azure.com/openai/deployments/$($azureOpenAISettings.EmbeddingModelDeploymentName)/embeddings?api-version=$($azureOpenAISettings.APIVersion)"
        $headers = @{
            'api-key'=$azureOpenAISettings.APIKey
        }
        $body = @{
            'input'=$Content
        } | ConvertTo-Json
        $encodedBody = [System.Text.Encoding]::UTF8.GetBytes($body)
        try{
            $result = Invoke-RestMethod -Method post -ContentType 'application/json' -Headers $headers -Body $encodedBody -Uri $embeddingApiUrl
        }
        catch{
            Write-Log $_ -Verbose
            Show-Alert -Title "Failed to generate embeddings. Please check logs for more details."
            return
        }
        
        return $result.data[0].embedding | ConvertTo-Json
    }
